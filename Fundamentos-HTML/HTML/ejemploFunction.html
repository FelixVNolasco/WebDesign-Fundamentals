
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EjemploFigure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<figure> 
        <pre> 
            <code> 
           function hola()
           {
    
            return "Hola"
           }
            </code>
        </pre>
    
    </figure>
</body>
</html>
 <!-- La etiqueta <code> sirve para que el navegador identifique al texto como codigo-->
 <!-- La etiqueta <pre> sirve para que el navegador nos muestra los espacios y saltos de linea que queramos-->
 <!-- La etiqueta <pre> sirve para interrumpir el flujo del contenido pero tiene relacion con el contenido-->
